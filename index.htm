<!DOCTYPE html>

<html>

<head>

<title>index.htm</title>

<style>
.button {
  border: none;
  color: white;
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  transition-duration: 0.4s;
  cursor: pointer;
}

.button1 {
  background-color: white;
  color: black;
  border: 2px solid #04AA6D;
}

.button1:hover {
  background-color: #04AA6D;
  color: white;
}

.button2 {
  background-color: white;
  color: black;
  border: 2px solid #008CBA;
}

.button2:hover {
  background-color: #008CBA;
  color: white;
}

</style>

</head>

<body>

<script>

    function get(id) {
        const getter = document.getElementById(id)
        return getter
    }
        
    function echo(line) {
    const appDiv = document.documentElement;
    const div = document.createElement('div');
    div.innerHTML = line;
    appDiv.appendChild(div)
    }
        
</script>

</body>

</html>
